apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongojack:mongojack:2.0.0'
    compile 'com.sun.jersey:jersey-core:1.18.1'
    compile 'org.mongodb.morphia:morphia:0.108'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}